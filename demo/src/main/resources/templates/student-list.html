<!DOCTYPE html>
<html lang="en"
      xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container p4 m4"><h2>Student List:</h2>
    <hr>
    <div class="row">
        <div class="col-2">Student Id</div>
        <div class="col-4">Name</div>
        <div class="col-2">GPAX</div>
    </div>
    <div class="row" th:each="student : ${students}">
        <div class="col-2" th:text="${student.id}"></div>
        <div class="col-4" th:text="${student.name}"></div>
        <div class="col-2" th:text="${student.gpax}"></div>
    </div>
</body>
</html>
